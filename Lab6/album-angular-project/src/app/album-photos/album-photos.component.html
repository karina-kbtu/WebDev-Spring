<div class="photos-container">
    <h2>Album Photos</h2>
  
    <div *ngIf="photos.length > 0; else noPhotos" class="photo-grid">
      <div *ngFor="let photo of photos" class="photo-item">
        <img [src]="photo.url" [alt]="photo.title">
        <p>{{ photo.title }}</p>
      </div>
    </div>
  
    <ng-template #noPhotos>
      <p>No photos found for this album.</p>
    </ng-template>
  
    <button class="return-btn" (click)="goBack()">Return</button>
  </div>
