<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Headers Example</title>
</head>
<body>
    <p>Add your headers below this paragraph element! Add an h1, h2, h3, and h4. You should see your new headers displayed in the preview pane.</p>
    <p>Don't forget to add some text to your headers. They won't display anything otherwise.</p>

    <h1>Main Title</h1>
    <h2>Section Title</h2>
    <h3>Subsection Title</h3>
    <h4>Details Title</h4>
</body>
</html>
