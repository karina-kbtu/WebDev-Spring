<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The boxer model</title>
        <style>
            body {
                font-family: cursive;
            }
            .photo-gallery {
                background: rgb(255, 254, 217);
                padding: 20px; /* Adds padding inside the gallery div to separate images from the edges */
                display: flex;
                flex-wrap: wrap; /* Allows images to wrap to the next line if necessary */
                justify-content: space-evenly; /* Evenly distributes the images across the container */
            }
            .photo {
                width: 200px;
                border: 10px solid #8B4513; /* Dark brown border */
                border-radius: 8px; /* Slightly rounded corners */
                padding: 5px; /* Adds space between the image and the border */
                box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2); /* Adds a soft shadow around the frame */
                margin: 10px; /* Adds space between images */
            }
        </style>
    </head>
    <body>

        <h1>Boxers are beautiful?</h1>
        
        <div class="photo-gallery">
            <img class="photo" src="https://www.kasandbox.org/programming-images/animals/boxer-getting-tan.png">
            <img class="photo" src="https://www.kasandbox.org/programming-images/animals/boxer-laying-down.png">
            <img class="photo" src="https://www.kasandbox.org/programming-images/animals/boxer-wagging-tongue.png">
        </div>
        
    </body>
</html>
