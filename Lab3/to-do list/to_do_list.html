<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .header { background: black; color: rgb(136, 134, 134); padding: 20px; text-align: left; font-size: 20px; width: 100%; }
        .container { width: 700px; margin: 20px auto; }
        .input-box { display: flex; align-items: center; margin-bottom: 10px; }
        #taskInput { flex: 1; padding: 20px; font-size: 16px; margin-right: 10px; }
        .add-btn { padding: 20px; background: rgb(67, 117, 177); color: white; border:none; cursor: pointer; }
        .task-list { list-style: none; padding: 0; margin: 0; border: 1px solid #ddd; border-radius: 5px; overflow: hidden; display: none; }
        .task { display: flex; align-items: center; justify-content: space-between; padding: 15px; background: white; border-bottom: 1px solid #ddd; }
        .task:last-child { border-bottom: none; }
        .task span { flex: 1; margin-left: 10px; font-size: 16px; }
        .task input { cursor: pointer; }
        .delete-btn { background: none; border: none; cursor: pointer; color: red; font-size: 20px; }
        .done { text-decoration: line-through; color: gray; }
    </style>
    <script>
        function addTask() {
            var input = document.getElementById("taskInput");
            var taskText = input.value.trim();
            if (taskText === "") {
                alert("Please write a task!");
                return;
            }
            
            var li = document.createElement("li");
            li.className = "task";
            
            var checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.onclick = function() {
                text.classList.toggle("done");
            };
            
            var text = document.createElement("span");
            text.textContent = taskText;
            
            var delBtn = document.createElement("button");
            delBtn.className = "delete-btn";
            delBtn.innerHTML = "ðŸ—‘";
            delBtn.onclick = function() {
                li.remove();
                if (document.getElementById("taskList").children.length === 0) {
                    document.getElementById("taskList").style.display = "none";
                }
            };
            
            li.appendChild(checkbox);
            li.appendChild(text);
            li.appendChild(delBtn);
            
            var taskList = document.getElementById("taskList");
            taskList.appendChild(li);
            taskList.style.display = "block";
            input.value = "";
        }
    </script>
</head>
<body>
    <div class="header">ToDo List</div>
    <div class="container">
        <h2>ToDo List</h2>
        <div class="input-box">
            <input type="text" id="taskInput" placeholder="New Task">
            <button class="add-btn" onclick="addTask()">Add</button>
        </div>
        <ul id="taskList" class="task-list"></ul>
    </div>
</body>
</html>
